<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>T-Rex-Game</title>
  </head>
  <body>
    <div id="game-screen">
      <div id="sky"></div>

      <div id="player">
        <img src="image/t rex.png" id="player-image" />
      </div>

      <div id="street"></div>

      <div id="canvas">
        <div class="score">
          <span id="score">00000</span>
        </div>

        <div id="gameover-tab">
          <img src="image/GameOver.png" />
          <button id="replay" onclick="reset()"></button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="jquery collision/jquery-1.8.3.min.js"></script>
    <script src="jquery collision/jquery-collision.js"></script>
  </body>
</html>
